<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .chat-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 20px;
    }
    .chat-image {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    .chat-bubble,
    .user-bubble,
    .chatbot-bubble {
      padding: 10px;
      border-radius: 10px;
      max-width: 300px;
    }
    .chat-bubble p,
    .user-bubble p,
    .chatbot-bubble p {
      margin: 0;
    }
    .user-bubble {
      background-color: lightblue;
      text-align: right;
      margin-left: auto;
    }
    .chatbot-bubble {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>챗봇</h1>
    <div id="chatbox"></div>
    <div class="chat-container">
      <input type="text" id="usermsg" onkeydown="if (event.keyCode === 13) sendMessage();">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="chatbotone.js"></script>
</body>
</html>
