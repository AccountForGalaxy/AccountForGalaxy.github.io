<!DOCTYPE html>
<html>
<head>
    <title>글자 수 세기 프로그램</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            display: block;
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
        }
        p {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>글자 수 세기 프로그램</h1>
    <div class="container">
        <textarea id="textInput" rows="4" cols="50" oninput="countCharacters()"></textarea>
        <p>글자 수: <span id="characterCount">0</span></p>
    </div>

    <script>
        function countCharacters() {
            const textInput = document.getElementById("textInput");
            const characterCount = document.getElementById("characterCount");
            const text = textInput.value;
            const count = text.length;
            characterCount.textContent = count;
        }
    </script>
</body>
</html>
