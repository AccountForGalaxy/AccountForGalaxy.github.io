<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 20px;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .event {
    font-weight: bold;
    font-size: 18px;
    margin-top: 10px;
  }
  .countdown {
    font-size: 24px;
    margin-top: 5px;
    color: #4CAF50;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>D-Day 일정</h1>
    <div id="eventsContainer"></div>
  </div>

  <script>
    const events = [
      { date: "2023-10-16", event: "1차 지필" },
      { date: "2023-11-16", event: "수능" },
      { date: "2023-11-20", event: "2차 지필" },
      { date: "2024-01-04", event: "졸업" }
    ];

    const eventsContainer = document.getElementById("eventsContainer");

    for (let i = 0; i < events.length; i++) {
      const event = events[i];
      const date = new Date(event.date);
      const today = new Date();
      const DDay = Math.ceil((date - today) / (1000 * 60 * 60 * 24));

      const eventDiv = document.createElement("div");
      eventDiv.className = "event";
      eventDiv.innerHTML = `
        <span>일정:</span>
        <span>${event.event}</span>
      `;

      const countdownDiv = document.createElement("div");
      countdownDiv.className = "countdown";
      countdownDiv.textContent = `D-${DDay}`;

      eventsContainer.appendChild(eventDiv);
      eventsContainer.appendChild(countdownDiv);
      eventsContainer.appendChild(document.createElement("hr"));
    }
  </script>
</body>
</html>
